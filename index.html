<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>æœæ±è½¯ç³– - æé€Ÿå†·é…·ç‰ˆ</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1330">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --text:#e5e7eb;
      --blue:rgba(59,130,246,0.8);
      
      /* åŠ¨æ€å˜é‡ */
      --cup-sz: 50px; 
      --candy-w: 86%; 
      --candy-h: 68%; 
    }

    body{
      margin:0; height:100vh; display:flex; justify-content:center;
      font-family: system-ui,-apple-system,sans-serif;
      color:var(--text); overflow:hidden; overscroll-behavior: none;
      /* ç®€åŒ–èƒŒæ™¯ï¼Œå‡å°‘ç»˜åˆ¶å¼€é”€ */
      background: radial-gradient(circle at 50% 30%, #1e293b 0%, #0f172a 100%);
    }

    /* æ³¡æ³¡æ•°é‡å‡å°‘ï¼ŒåŠ¨ç”»ç®€åŒ– */
    .bg-bubbles{ position:fixed; inset:0; pointer-events:none; z-index:0; }
    .bubble{
      position:absolute; border-radius:50%;
      background: rgba(255,255,255,0.05);
      animation: rise linear infinite;
      bottom:-50px; left: var(--x); width: var(--size); height: var(--size);
      animation-duration: var(--dur);
    }
    @keyframes rise{ to{ transform: translateY(-110vh); } }

    .app-container {
      width: 100%; max-width: 440px; height: 100%;
      position: relative; display: flex; flex-direction: column; z-index: 1;
      background: rgba(0,0,0,0.2);
    }

    header{
      padding: 10px 16px; display:flex; justify-content:space-between; align-items:center;
      background: rgba(15, 23, 42, 0.8); border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    h1{ margin:0; font-size:16px; font-weight: 600; }
    .status-bar{ font-size:12px; color: #94a3b8; display:flex; gap:10px; }
    .status-bar span { color:#fff; }

    .controls { display: flex; gap: 8px; padding: 8px 16px; justify-content: flex-end; }
    .btn{
      background:rgba(30, 41, 59, 0.9); color:#fff; 
      border:1px solid rgba(255,255,255,0.1);
      padding:6px 12px; border-radius:6px; font-size: 12px; cursor: pointer;
    }

    .game-area { flex: 1; overflow: hidden; display: flex; flex-direction: column; padding: 10px; }
    .attempts-scroll {
        flex: 1; overflow-y: auto; padding: 10px 4px;
        display: flex; flex-direction: column; gap: 10px;
        scroll-behavior: smooth;
    }
    
    .row-card{
      display: flex; justify-content: center; padding: 8px;
      border-radius: 12px; background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      flex-shrink: 0;
    }
    .row-card.active{
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.15);
    }

    .slots{ display:grid; gap: 6px; grid-template-columns: repeat(var(--count), var(--cup-sz)); }

    /* ===== æ¯å­ (æ€§èƒ½ä¼˜åŒ–ç‰ˆ) ===== */
    /* ç§»é™¤äº† backdrop-filterï¼Œæ”¹ç”¨é€æ˜åº¦æ¨¡æ‹Ÿ */
    .cup{
      width: var(--cup-sz); height: calc(var(--cup-sz) * 0.92);
      border-radius:999px; position:relative; overflow:hidden;
      background: rgba(255,255,255,0.05); /* æ›¿ä»£ blur */
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 5px 10px rgba(0,0,0,0.2);
    }
    /* æ¯å£åå…‰ */
    .cup::before{
      content:""; position:absolute; inset:4px; border-radius:999px;
      border:1px solid rgba(255,255,255,0.15); pointer-events:none; z-index: 4;
    }
    .cup.dropHover{ background: rgba(59,130,246,0.2); border-color: #60a5fa; }

    /* ===== æ ¸å¿ƒä¿®æ”¹ï¼šæ®‹ç•™å±‚ (å†…ç¼©) ===== */
    /* inset: 6px ä¿è¯é¢œè‰²åªåœ¨æ¯å­è‚šå­é‡Œï¼Œä¸ç¢°åˆ°ç»ç’ƒå£ */
    .residue-layer {
      position: absolute; inset: 6px; 
      background: var(--c); opacity: 0.7;
      border-radius: 50%; z-index: 1; pointer-events: none;
      /* ç®€å•çš„å¾„å‘æ¸å˜ä»£æ›¿ heavy blur */
      background-image: radial-gradient(circle, var(--c) 40%, transparent 80%);
    }

    /* ===== è½¯ç³– ===== */
    .candy{
      width: var(--candy-w); height: var(--candy-h);
      border-radius:999px; position:absolute; left:50%; top:50%;
      transform: translate(-50%, -50%); z-index: 10;
      /* ç®€åŒ–é˜´å½± */
      box-shadow: inset 0 4px 8px rgba(255,255,255,0.3), 0 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, var(--bg), rgba(0,0,0,0.2));
    }
    .candy.fade-out { opacity: 0; transition: opacity 0.3s; }

    /* åº•éƒ¨è°ƒè‰²ç›˜ */
    .palette-area {
      background: #0f172a; padding: 10px 0 20px 0; border-top: 1px solid rgba(255,255,255,0.1);
    }
    .palette-scroll { display:flex; gap:10px; padding:0 16px; overflow-x:auto; height: 60px; align-items:center; }
    .p-item { width: 50px; height: 50px; flex-shrink: 0; display:flex; justify-content:center; align-items:center; }
    
    .palette-candy { position: relative; left: auto; top: auto; transform: none; width: 100%; height: 100%; }
    
    /* å…³é”®ï¼šè¢«æ‹–æ‹½æ—¶éšè—åŸèº« */
    .palette-candy.dragging-source { opacity: 0; }
    
    .candy.used { filter: grayscale(1) opacity(0.3); }

    .drag-ghost {
      position: fixed; pointer-events: none; z-index: 9999;
      width: 54px; height: 40px; opacity: 0.9;
      transform: translate(-50%, -50%) scale(1.1);
    }
  </style>
</head>

<body>
  <div class="bg-bubbles" id="bgBubbles"></div>

  <div class="app-container">
    <header>
        <h1>ğŸ¬ æœæ±è½¯ç³–</h1>
        <div class="status-bar">
            <div>å…³å¡ <span id="level">1</span></div>
            <div>é…å¯¹ <span id="pairs">3</span></div>
        </div>
    </header>
    
    <div class="controls">
        <button class="btn" id="soundBtn">ğŸ”‡</button>
        <button class="btn" id="resetBtn">â†º é‡ç½®</button>
        <button class="btn" id="wipeBtn" style="color:#fca5a5; border-color:rgba(239,68,68,0.3)">âš  æ¸…æ¡£</button>
    </div>

    <div class="game-area">
        <div class="attempts-scroll" id="attempts"></div>
    </div>

    <div class="palette-area">
        <div class="palette-scroll" id="palette"></div>
    </div>
  </div>

  <audio id="bg-soda" loop src="soda.mp3" preload="auto"></audio>
  <audio id="sfx-pop" src="pop.mp3" preload="auto"></audio>
  <audio id="sfx-correct" src="rightanswer-95219.mp3" preload="auto"></audio>

<script>
(() => {
  const COLORS = ["#ef4444", "#f97316", "#fde047", "#16a34a", "#22d3ee", "#1d4ed8", "#a855f7", "#fb7185", "#5b341a", "#9ca3af", "#84cc16", "#4338ca", "#e11d48", "#14532d"];
  const KEY_SAVE = 'gummy_v6_save';
  
  let state = { level: 1, pairCount: 3, colors: [], answer: [], rows: [], activeRow: 0, sound: true }; // é»˜è®¤å¼€å¯å£°éŸ³é€»è¾‘ï¼Œä½†éœ€ç‚¹å‡»æ¿€æ´»
  
  /* --- éŸ³é¢‘ç³»ç»Ÿ (ä¿®å¤å»¶è¿Ÿ) --- */
  const audios = { 
    bg: document.getElementById('bg-soda'), 
    pop: document.getElementById('sfx-pop'), 
    correct: document.getElementById('sfx-correct') 
  };
  let audioUnlocked = false;

  // æ ¸å¿ƒï¼šé¦–æ¬¡ç‚¹å‡»å±å¹•æ—¶è§£é”éŸ³é¢‘ä¸Šä¸‹æ–‡
  function unlockAudio() {
    if (audioUnlocked) return;
    // æ’­æ”¾æ‰€æœ‰éŸ³é¢‘ä¸€ç¬é—´ï¼ˆé™éŸ³ï¼‰ï¼Œå¼ºåˆ¶æ¿€æ´»
    Object.values(audios).forEach(a => {
        a.volume = 0;
        a.play().catch(()=>{});
        setTimeout(() => { 
            a.pause(); 
            a.currentTime = 0; 
            if(a.id === 'bg-soda') a.volume = 0.3; else a.volume = 1; 
        }, 100);
    });
    audioUnlocked = true;
    document.removeEventListener('touchstart', unlockAudio);
    document.removeEventListener('click', unlockAudio);
    
    // å¦‚æœçŠ¶æ€æ˜¯å¼€å¯ï¼Œå»¶è¿Ÿæ’­æ”¾èƒŒæ™¯éŸ³
    if(state.sound) setTimeout(() => audios.bg.play().catch(()=>{}), 200);
  }
  document.addEventListener('touchstart', unlockAudio, {once:true});
  document.addEventListener('click', unlockAudio, {once:true});

  function playSound(key) {
    if (!state.sound) return;
    const a = audios[key];
    if (a) {
        a.currentTime = 0;
        a.volume = 1;
        a.play().catch(e => console.log('Audio blocked', e));
    }
  }

  /* --- æ¸¸æˆé€»è¾‘ --- */
  function initGame() {
    const savedLvl = localStorage.getItem(KEY_SAVE);
    state.level = savedLvl ? parseInt(savedLvl) : 1;
    startLevel();
  }
  function getPairCount(lvl) {
    if (lvl > 25) return Math.floor(Math.random() * 6) + 9;
    if (lvl === 1) return 3;
    return Math.min(4 + Math.floor((lvl - 2) / 3), 9);
  }
  function startLevel() {
    state.pairCount = getPairCount(state.level);
    const pool = COLORS.map((_, i) => i).sort(() => Math.random() - 0.5);
    state.colors = pool.slice(0, state.pairCount);
    state.answer = [...state.colors].sort(() => Math.random() - 0.5);
    state.rows = [{ guess: Array(state.pairCount).fill(null), status: 'active', residue: [] }];
    state.activeRow = 0;
    renderUI(); adjustSize();
  }

  function handleGuess(rowIdx, slotIdx, colorId) {
    const row = state.rows[rowIdx];
    if (row.status !== 'active') return;
    const existIdx = row.guess.indexOf(colorId);
    if (existIdx !== -1 && existIdx !== slotIdx) row.guess[existIdx] = null;
    row.guess[slotIdx] = colorId;
    renderBoard();
    if (row.guess.every(c => c !== null)) checkRow(row);
  }

  function checkRow(row) {
    const isCorrect = row.guess.every((c, i) => c === state.answer[i]);
    if (isCorrect) {
        row.status = 'win';
        playSound('correct');
        renderBoard();
        setTimeout(() => { state.level++; localStorage.setItem(KEY_SAVE, state.level); startLevel(); }, 1200);
    } else {
        row.status = 'bad';
        playSound('pop');
        row.guess.forEach((cid, i) => { if (cid !== state.answer[i]) row.residue[i] = COLORS[cid]; });
        renderBoard();
        setTimeout(() => {
            state.rows.push({ guess: Array(state.pairCount).fill(null), status: 'active', residue: [] });
            state.activeRow++;
            renderBoard();
            const el = document.getElementById('attempts'); el.scrollTop = el.scrollHeight;
        }, 500);
    }
  }

  /* --- æ¸²æŸ“ --- */
  function adjustSize() {
    const w = Math.min(window.innerWidth, 440) - 24; 
    let sz = (w - (state.pairCount - 1) * 6) / state.pairCount;
    sz = Math.max(30, Math.min(65, sz));
    document.documentElement.style.setProperty('--cup-sz', sz + 'px');
    document.documentElement.style.setProperty('--count', state.pairCount);
    if (sz < 40) { document.documentElement.style.setProperty('--candy-w', '90%'); document.documentElement.style.setProperty('--candy-h', '80%'); }
    else { document.documentElement.style.setProperty('--candy-w', '86%'); document.documentElement.style.setProperty('--candy-h', '68%'); }
  }

  function renderUI() {
    document.getElementById('level').innerText = state.level;
    document.getElementById('pairs').innerText = state.pairCount;
    renderPalette(); renderBoard();
  }

  function renderPalette() {
    const p = document.getElementById('palette'); p.innerHTML = '';
    const activeRow = state.rows[state.activeRow];
    const used = new Set(activeRow ? activeRow.guess : []);
    
    state.colors.forEach(cid => {
        const wrap = document.createElement('div'); wrap.className = 'p-item';
        const c = document.createElement('div'); c.className = 'candy palette-candy';
        c.style.setProperty('--bg', COLORS[cid]);
        if (used.has(cid)) c.classList.add('used');
        // æ ‡è®°IDä»¥ä¾¿æ‹–æ‹½æ—¶å¯»æ‰¾
        c.dataset.cid = cid;
        
        c.addEventListener('touchstart', (e) => handleTouchStart(e, c, cid), {passive: false});
        wrap.appendChild(c);
        p.appendChild(wrap);
    });
  }

  function renderBoard() {
    const board = document.getElementById('attempts'); board.innerHTML = '';
    state.rows.forEach((row, rIdx) => {
        const card = document.createElement('div');
        card.className = 'row-card' + (rIdx === state.activeRow ? ' active' : '');
        const slots = document.createElement('div'); slots.className = 'slots';
        
        for(let sIdx=0; sIdx<state.pairCount; sIdx++) {
            const cid = row.guess[sIdx];
            const cup = document.createElement('div');
            cup.className = 'cup'; cup.dataset.r = rIdx; cup.dataset.s = sIdx;
            
            if (row.residue[sIdx]) {
                const res = document.createElement('div'); res.className = 'residue-layer';
                res.style.setProperty('--c', row.residue[sIdx]); cup.appendChild(res);
            }
            if (cid !== null) {
                const c = document.createElement('div');
                c.className = (row.status === 'bad' && cid !== state.answer[sIdx]) ? 'candy fade-out' : 'candy';
                c.style.setProperty('--bg', COLORS[cid]); cup.appendChild(c);
            }
            slots.appendChild(cup);
        }
        card.appendChild(slots); board.appendChild(card);
    });
  }

  /* --- äº¤äº’ (ä¼˜åŒ–æ‹–æ‹½) --- */
  let ghost = null, dragId = null, activeColor = null, hoverCup = null, sourceEl = null;

  function handleTouchStart(e, el, cid) {
    if(el.classList.contains('used')) return; // å·²ä½¿ç”¨çš„ä¸èƒ½æ‹–ï¼ˆå¦‚æœéœ€è¦é™åˆ¶çš„è¯ï¼Œç›®å‰æ˜¯å…è®¸æ”¹çš„ï¼‰
    e.preventDefault();
    const t = e.changedTouches[0]; 
    dragId = t.identifier; activeColor = cid; sourceEl = el;
    
    // éšè—æºå…ƒç´ ï¼Œæ¨¡æ‹Ÿâ€œæ‹¿èµ°â€
    sourceEl.classList.add('dragging-source');

    ghost = el.cloneNode(true);
    ghost.className = 'candy drag-ghost';
    ghost.classList.remove('dragging-source', 'palette-candy'); // ç§»é™¤å¤šä½™ç±»
    ghost.style.setProperty('--bg', COLORS[cid]);
    ghost.style.left = t.clientX + 'px'; ghost.style.top = t.clientY + 'px';
    document.body.appendChild(ghost);
  }

  document.addEventListener('touchmove', (e) => {
    if (!ghost) return;
    const t = Array.from(e.changedTouches).find(x => x.identifier === dragId);
    if (!t) return;
    e.preventDefault();
    ghost.style.left = t.clientX + 'px'; ghost.style.top = t.clientY + 'px';
    
    const elUnder = document.elementFromPoint(t.clientX, t.clientY);
    const cup = elUnder ? elUnder.closest('.cup') : null;
    if (cup && parseInt(cup.dataset.r) === state.activeRow) {
        if (hoverCup !== cup) {
            if (hoverCup) hoverCup.classList.remove('dropHover');
            cup.classList.add('dropHover'); hoverCup = cup;
        }
    } else if (hoverCup) { hoverCup.classList.remove('dropHover'); hoverCup = null; }
  }, {passive: false});

  const endDrag = (e) => {
    if (!ghost) return;
    ghost.remove(); ghost = null; dragId = null;
    
    // æ¢å¤æºå…ƒç´ æ˜¾ç¤º
    if(sourceEl) sourceEl.classList.remove('dragging-source');
    sourceEl = null;

    if (hoverCup) {
        hoverCup.classList.remove('dropHover');
        handleGuess(parseInt(hoverCup.dataset.r), parseInt(hoverCup.dataset.s), activeColor);
        hoverCup = null;
    }
  };
  document.addEventListener('touchend', endDrag);

  /* --- å·¥å…· --- */
  const bg = document.getElementById("bgBubbles");
  for(let i=0;i<10;i++){ // å‡å°‘æ°”æ³¡æ•°é‡
    const b = document.createElement("div"); b.className = "bubble";
    const size = 10 + Math.random()*20;
    b.style.setProperty("--size", size+"px"); b.style.setProperty("--x", Math.random()*100 + "vw");
    b.style.setProperty("--dur", (15+Math.random()*15)+"s");
    bg.appendChild(b);
  }

  document.getElementById('soundBtn').onclick = function() {
    state.sound = !state.sound; this.innerText = state.sound ? 'ğŸ”Š' : 'ğŸ”‡';
    state.sound ? audios.bg.play().catch(()=>{}) : audios.bg.pause();
  };
  document.getElementById('resetBtn').onclick = () => startLevel();
  document.getElementById('wipeBtn').onclick = () => { if(confirm('ç¡®å®šæ¸…æ¡£ï¼Ÿ')) { localStorage.removeItem(KEY_SAVE); state.level = 1; startLevel(); }};
  window.addEventListener('resize', adjustSize);
  initGame();
  if ("serviceWorker" in navigator) window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js").catch(()=>{}));
})();
</script>
</body>
</html>
