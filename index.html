<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>æœæ±è½¯ç³– - ç»å…¸æœå†»ç‰ˆ</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1e3a8a">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --text: #fff;
      --cup-sz: 54px; 
      --candy-sz: 44px; /* ç³–æœå°ºå¯¸ */
    }

    body{
      margin:0; height:100vh; display:flex; justify-content:center;
      font-family: system-ui,-apple-system,sans-serif;
      color:var(--text); overflow:hidden; overscroll-behavior: none;
      
      /* ===== 1. èƒŒæ™¯è¿˜åŸï¼šæ·±æµ·è“æ¸å˜ ===== */
      background: radial-gradient(circle at 50% 30%, #2563eb 0%, #1e3a8a 40%, #0f172a 100%);
    }

    /* æ°”æ³¡æ°›å›´ */
    .bg-bubbles{ position:fixed; inset:0; pointer-events:none; z-index:0; }
    .bubble{
      position:absolute; border-radius:50%;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.02);
      animation: rise linear infinite;
      bottom:-50px; left: var(--x); width: var(--size); height: var(--size);
      animation-duration: var(--dur);
    }
    @keyframes rise{ to{ transform: translateY(-110vh); } }

    .app-container {
      width: 100%; max-width: 440px; height: 100%;
      position: relative; display: flex; flex-direction: column; z-index: 1;
      /* ç¨å¾®åŠ ä¸€ç‚¹æš—è‰²é®ç½©è®©UIæ›´æ¸…æ™° */
      background: rgba(0,0,0,0.1);
    }

    header{
      padding: 12px 16px; display:flex; justify-content:space-between; align-items:center;
      /* é€æ˜é¡¶æ  */
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
    }
    h1{ margin:0; font-size:18px; font-weight: 600; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    .status-bar{ font-size:13px; color: #cbd5e1; display:flex; gap:12px; }
    .status-bar span { color:#fff; font-weight: bold; }

    .controls { display: flex; gap: 8px; padding: 0 16px; justify-content: flex-end; }
    .btn{
      background:rgba(255, 255, 255, 0.15); color:#fff; 
      border:1px solid rgba(255,255,255,0.2);
      padding:6px 12px; border-radius:20px; font-size: 12px; cursor: pointer;
      backdrop-filter: blur(4px);
    }

    .game-area { flex: 1; overflow: hidden; display: flex; flex-direction: column; padding: 20px 10px; }
    .attempts-scroll {
        flex: 1; overflow-y: auto; padding: 10px 0;
        display: flex; flex-direction: column; gap: 16px;
        scroll-behavior: smooth;
    }
    .attempts-scroll::-webkit-scrollbar { display: none; }

    .row-card{
      display: flex; justify-content: center; padding: 4px;
      border-radius: 12px; 
      flex-shrink: 0;
    }
    /* å½“å‰è¡Œé«˜äº® */
    .row-card.active{
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .slots{ display:grid; gap: 8px; grid-template-columns: repeat(var(--count), var(--cup-sz)); justify-content: center;}

    /* ===== 2. æ¯å­è¿˜åŸï¼šé€æ˜ç»ç’ƒShotæ¯ ===== */
    .cup{
      width: var(--cup-sz); height: calc(var(--cup-sz) * 0.9);
      /* æ¯å‹ï¼šä¸Šå®½ä¸‹çª„ */
      clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
      background: linear-gradient(to bottom, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border-top: 2px solid rgba(255,255,255,0.5); /* æ¯å£äº®åœˆ */
      position:relative; 
    }
    /* æ¯èº«å…‰æ³½ */
    .cup::before{
      content:""; position:absolute; left: 15%; top: 10%; width: 20%; height: 70%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
      border-radius: 99px; pointer-events: none;
    }
    .cup.dropHover{ background: rgba(255,255,255,0.3); }

    /* æ®‹ç•™ (Residue) - åªåœ¨æ¯åº•æ˜¾ç¤ºä¸€ç‚¹ç‚¹é¢œè‰² */
    .residue-layer {
      position: absolute; bottom: 5%; left: 10%; width: 80%; height: 30%;
      background: var(--c); opacity: 0.6; filter: blur(4px);
      border-radius: 50%; pointer-events: none;
    }

    /* ===== 3. ç³–æœè¿˜åŸï¼šQå¼¹æœå†»è´¨æ„Ÿ ===== */
    .candy{
      width: var(--candy-sz); height: calc(var(--candy-sz) * 0.85);
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%; /* é¦’å¤´å½¢çŠ¶ */
      position:absolute; left:50%; top:45%; /* ç¨å¾®é ä¸Šä¸€ç‚¹ï¼Œå› ä¸ºæ¯å­æ˜¯æ¢¯å½¢ */
      transform: translate(-50%, -50%); z-index: 10;
      
      /* æœå†»æ ¸å¿ƒï¼šå¾„å‘æ¸å˜æ¨¡æ‹Ÿé€å…‰ */
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.2) 20%, var(--bg) 60%, rgba(0,0,0,0.3) 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      
      transition: opacity 0.2s, transform 0.2s;
    }
    /* é¡¶éƒ¨é«˜å…‰ (æ¹¿æ¶¦æ„Ÿ) */
    .candy::after{
      content:""; position:absolute; left: 20%; top: 15%; width: 30%; height: 20%;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      filter: blur(1px);
    }

    .candy.fade-out { opacity: 0; transform: translate(-50%, -30%) scale(0.5); }

    /* ===== 4. åº•éƒ¨è°ƒè‰²ç›˜ä¸å‡¹æ§½ ===== */
    .palette-area {
      background: linear-gradient(to top, #1e3a8a, #2563eb); /* ç¨å¾®äº®ä¸€ç‚¹çš„è“è‰²åº•åº§ */
      padding: 10px 0 30px 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
      position: relative;
    }
    /* é¡¶éƒ¨å…‰æ¡ï¼Œå¢åŠ ç«‹ä½“æ„Ÿ */
    .palette-area::before {
        content:""; position: absolute; top:0; left:0; right:0; height: 1px;
        background: rgba(255,255,255,0.3);
    }

    .palette-scroll { 
        display:flex; gap:16px; padding:0 20px; overflow-x:auto; height: 70px; align-items:center; 
        justify-content: center; /* å±…ä¸­ */
    }
    
    /* å‡¹æ§½å®¹å™¨ */
    .p-item { 
        width: 50px; height: 50px; flex-shrink: 0; 
        display:flex; justify-content:center; align-items:center; 
        position: relative;
    }
    
    /* å‡¹æ§½ (ç©ºçš„æ—¶å€™æ˜¾ç¤º) */
    .p-item::before {
        content:""; position: absolute;
        width: 44px; height: 44px;
        border-radius: 50%;
        background: rgba(0,0,0,0.4); /* æ·±è‰²å‘ */
        box-shadow: inset 0 2px 6px rgba(0,0,0,0.6); /* å†…é˜´å½± */
        z-index: 0;
    }

    .palette-candy { 
        position: relative; z-index: 1; /* ç³–æœæµ®åœ¨å‘ä¸Šé¢ */
        top: 0; transform: none; left: 0;
        width: 100%; height: 100%; /* å¡«æ»¡å®¹å™¨ */
        /* ç¨å¾®è°ƒæ•´è°ƒè‰²ç›˜é‡Œç³–æœçš„å½¢çŠ¶ï¼Œè®©å®ƒçœ‹èµ·æ¥æ˜¯æ”¾åœ¨å‘é‡Œçš„ */
        border-radius: 50%; 
        height: 44px; width: 44px;
    }
    
    /* ===== æ ¸å¿ƒï¼šæ‹–æ‹½æ—¶éšè—åŸç³–æœï¼Œéœ²å‡ºå‡¹æ§½ ===== */
    .palette-candy.dragging-source { opacity: 0; }
    
    .candy.used { filter: grayscale(0.8) opacity(0.5); }

    /* æ‹–æ‹½å¹»å½± */
    .drag-ghost {
      position: fixed; pointer-events: none; z-index: 9999;
      width: 50px; height: 50px; opacity: 0.9;
      transform: translate(-50%, -50%) scale(1.2);
      filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
    }
  </style>
</head>

<body>
  <div class="bg-bubbles" id="bgBubbles"></div>

  <div class="app-container">
    <header>
        <h1>ğŸ¬ æœæ±è½¯ç³–</h1>
        <div class="status-bar">
            <span>ç¬¬ <span id="level">1</span> å…³</span>
        </div>
        <div class="controls">
            <button class="btn" id="soundBtn">ğŸ”‡</button>
            <button class="btn" id="resetBtn">â†º</button>
            <button class="btn" id="wipeBtn" style="color:#fca5a5; border-color:rgba(239,68,68,0.4)">âš </button>
        </div>
    </header>

    <div class="game-area">
        <div class="attempts-scroll" id="attempts"></div>
    </div>

    <div class="palette-area">
        <div class="palette-scroll" id="palette"></div>
    </div>
  </div>

  <audio id="bg-soda" loop src="soda.mp3" preload="auto"></audio>
  <audio id="sfx-pop" src="pop.mp3" preload="auto"></audio>
  <audio id="sfx-correct" src="rightanswer-95219.mp3" preload="auto"></audio>

<script>
(() => {
  // é²œè‰³çš„æœå†»è‰²å€¼
  const COLORS = ["#ef4444", "#f97316", "#facc15", "#22c55e", "#06b6d4", "#3b82f6", "#a855f7", "#ec4899", "#78350f", "#64748b", "#84cc16", "#4338ca", "#be123c", "#14532d"];
  const KEY_SAVE = 'gummy_v7_save';
  
  let state = { level: 1, pairCount: 3, colors: [], answer: [], rows: [], activeRow: 0, sound: true };
  
  /* --- éŸ³é¢‘ç³»ç»Ÿ --- */
  const audios = { 
    bg: document.getElementById('bg-soda'), 
    pop: document.getElementById('sfx-pop'), 
    correct: document.getElementById('sfx-correct') 
  };
  let audioUnlocked = false;

  function unlockAudio() {
    if (audioUnlocked) return;
    Object.values(audios).forEach(a => {
        a.volume = 0; a.play().catch(()=>{});
        setTimeout(() => { a.pause(); a.currentTime=0; if(a.id==='bg-soda') a.volume=0.3; else a.volume=1; }, 50);
    });
    audioUnlocked = true;
    if(state.sound) setTimeout(() => audios.bg.play().catch(()=>{}), 200);
  }
  document.addEventListener('touchstart', unlockAudio, {once:true});
  document.addEventListener('click', unlockAudio, {once:true});

  function playSound(key) {
    if (!state.sound) return;
    const a = audios[key];
    if (a) { a.currentTime=0; a.volume=1; a.play().catch(()=>{}); }
  }

  /* --- æ¸¸æˆé€»è¾‘ --- */
  function initGame() {
    const savedLvl = localStorage.getItem(KEY_SAVE);
    state.level = savedLvl ? parseInt(savedLvl) : 1;
    startLevel();
  }
  function getPairCount(lvl) {
    if (lvl > 25) return Math.floor(Math.random() * 6) + 9;
    if (lvl === 1) return 3;
    return Math.min(4 + Math.floor((lvl - 2) / 3), 9);
  }
  function startLevel() {
    state.pairCount = getPairCount(state.level);
    const pool = COLORS.map((_, i) => i).sort(() => Math.random() - 0.5);
    state.colors = pool.slice(0, state.pairCount);
    state.answer = [...state.colors].sort(() => Math.random() - 0.5);
    state.rows = [{ guess: Array(state.pairCount).fill(null), status: 'active', residue: [] }];
    state.activeRow = 0;
    renderUI(); adjustSize();
  }

  function handleGuess(rowIdx, slotIdx, colorId) {
    const row = state.rows[rowIdx];
    if (row.status !== 'active') return;
    const existIdx = row.guess.indexOf(colorId);
    if (existIdx !== -1 && existIdx !== slotIdx) row.guess[existIdx] = null;
    row.guess[slotIdx] = colorId;
    renderBoard();
    if (row.guess.every(c => c !== null)) checkRow(row);
  }

  function checkRow(row) {
    const isCorrect = row.guess.every((c, i) => c === state.answer[i]);
    if (isCorrect) {
        row.status = 'win'; playSound('correct'); renderBoard();
        setTimeout(() => { state.level++; localStorage.setItem(KEY_SAVE, state.level); startLevel(); }, 1200);
    } else {
        row.status = 'bad'; playSound('pop');
        row.guess.forEach((cid, i) => { if (cid !== state.answer[i]) row.residue[i] = COLORS[cid]; });
        renderBoard();
        setTimeout(() => {
            state.rows.push({ guess: Array(state.pairCount).fill(null), status: 'active', residue: [] });
            state.activeRow++; renderBoard();
            const el = document.getElementById('attempts'); el.scrollTop = el.scrollHeight;
        }, 600);
    }
  }

  /* --- æ¸²æŸ“ --- */
  function adjustSize() {
    const w = Math.min(window.innerWidth, 440) - 20; 
    let sz = (w - (state.pairCount - 1) * 8) / state.pairCount;
    sz = Math.max(30, Math.min(60, sz));
    document.documentElement.style.setProperty('--cup-sz', sz + 'px');
    document.documentElement.style.setProperty('--candy-sz', (sz * 0.8) + 'px');
    document.documentElement.style.setProperty('--count', state.pairCount);
  }

  function renderUI() {
    document.getElementById('level').innerText = state.level;
    renderPalette(); renderBoard();
  }

  function renderPalette() {
    const p = document.getElementById('palette'); p.innerHTML = '';
    const activeRow = state.rows[state.activeRow];
    const used = new Set(activeRow ? activeRow.guess : []);
    
    state.colors.forEach(cid => {
        // å¤–å±‚å®¹å™¨ p-item è´Ÿè´£æ˜¾ç¤ºå‡¹æ§½èƒŒæ™¯
        const wrap = document.createElement('div'); wrap.className = 'p-item';
        
        const c = document.createElement('div'); c.className = 'candy palette-candy';
        c.style.setProperty('--bg', COLORS[cid]);
        if (used.has(cid)) c.classList.add('used');
        c.dataset.cid = cid;
        
        c.addEventListener('touchstart', (e) => handleTouchStart(e, c, cid), {passive: false});
        wrap.appendChild(c);
        p.appendChild(wrap);
    });
  }

  function renderBoard() {
    const board = document.getElementById('attempts'); board.innerHTML = '';
    state.rows.forEach((row, rIdx) => {
        const card = document.createElement('div');
        card.className = 'row-card' + (rIdx === state.activeRow ? ' active' : '');
        const slots = document.createElement('div'); slots.className = 'slots';
        
        for(let sIdx=0; sIdx<state.pairCount; sIdx++) {
            const cid = row.guess[sIdx];
            const cup = document.createElement('div');
            cup.className = 'cup'; cup.dataset.r = rIdx; cup.dataset.s = sIdx;
            
            if (row.residue[sIdx]) {
                const res = document.createElement('div'); res.className = 'residue-layer';
                res.style.setProperty('--c', row.residue[sIdx]); cup.appendChild(res);
            }
            if (cid !== null) {
                const c = document.createElement('div');
                c.className = (row.status === 'bad' && cid !== state.answer[sIdx]) ? 'candy fade-out' : 'candy';
                c.style.setProperty('--bg', COLORS[cid]); cup.appendChild(c);
            }
            slots.appendChild(cup);
        }
        card.appendChild(slots); board.appendChild(card);
    });
  }

  /* --- äº¤äº’ (Drag & Ghost Fix) --- */
  let ghost = null, dragId = null, activeColor = null, hoverCup = null, sourceEl = null;

  function cleanupGhost() {
    if (ghost) ghost.remove();
    if (sourceEl) sourceEl.classList.remove('dragging-source');
    if (hoverCup) hoverCup.classList.remove('dropHover');
    ghost = null; dragId = null; sourceEl = null; hoverCup = null;
  }

  function handleTouchStart(e, el, cid) {
    if(el.classList.contains('used')) return;
    e.preventDefault();
    const t = e.changedTouches[0]; 
    dragId = t.identifier; activeColor = cid; sourceEl = el;
    
    // å…³é”®ï¼šç»™æºå…ƒç´ åŠ classï¼ŒCSSé‡Œæ§åˆ¶opacity:0ï¼Œä»è€Œéœ²å‡ºä¸‹é¢çš„å‡¹æ§½
    sourceEl.classList.add('dragging-source');

    ghost = el.cloneNode(true);
    ghost.className = 'candy drag-ghost';
    ghost.classList.remove('dragging-source', 'palette-candy');
    ghost.style.setProperty('--bg', COLORS[cid]);
    ghost.style.left = t.clientX + 'px'; ghost.style.top = t.clientY + 'px';
    document.body.appendChild(ghost);
  }

  document.addEventListener('touchmove', (e) => {
    if (!ghost) return;
    const t = Array.from(e.changedTouches).find(x => x.identifier === dragId);
    if (!t) return;
    e.preventDefault();
    ghost.style.left = t.clientX + 'px'; ghost.style.top = t.clientY + 'px';
    
    const elUnder = document.elementFromPoint(t.clientX, t.clientY);
    const cup = elUnder ? elUnder.closest('.cup') : null;
    if (cup && parseInt(cup.dataset.r) === state.activeRow) {
        if (hoverCup !== cup) {
            if (hoverCup) hoverCup.classList.remove('dropHover');
            cup.classList.add('dropHover'); hoverCup = cup;
        }
    } else if (hoverCup) { hoverCup.classList.remove('dropHover'); hoverCup = null; }
  }, {passive: false});

  const endDrag = (e) => {
    if (!ghost) return;
    
    if (hoverCup) {
        handleGuess(parseInt(hoverCup.dataset.r), parseInt(hoverCup.dataset.s), activeColor);
    }
    cleanupGhost();
  };
  
  // Bugä¿®å¤ï¼šç›‘å¬é¡µé¢éšè—å’ŒTouchCancelï¼Œé˜²æ­¢å¡æ­»
  document.addEventListener('touchend', endDrag);
  document.addEventListener('touchcancel', cleanupGhost);
  document.addEventListener('visibilitychange', () => { if(document.hidden) cleanupGhost(); });

  /* --- å·¥å…· --- */
  const bg = document.getElementById("bgBubbles");
  for(let i=0;i<12;i++){ 
    const b = document.createElement("div"); b.className = "bubble";
    const size = 10 + Math.random()*30;
    b.style.setProperty("--size", size+"px"); b.style.setProperty("--x", Math.random()*100 + "vw");
    b.style.setProperty("--dur", (10+Math.random()*20)+"s");
    bg.appendChild(b);
  }

  document.getElementById('soundBtn').onclick = function() {
    state.sound = !state.sound; this.innerText = state.sound ? 'ğŸ”Š' : 'ğŸ”‡';
    state.sound ? audios.bg.play().catch(()=>{}) : audios.bg.pause();
  };
  document.getElementById('resetBtn').onclick = () => startLevel();
  document.getElementById('wipeBtn').onclick = () => { if(confirm('ç¡®å®šæ¸…æ¡£ï¼Ÿ')) { localStorage.removeItem(KEY_SAVE); state.level = 1; startLevel(); }};
  window.addEventListener('resize', adjustSize);
  initGame();
  if ("serviceWorker" in navigator) window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js").catch(()=>{}));
})();
</script>
</body>
