<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>æ±½æ°´é…å¯¹å·¥å‚</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#4a3b32">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <style>
    :root{
      --text: #f3f4f6;
      --wood-dark: #3e2723;
      --wood-light: #5d4037;
      --wood-shadow: rgba(0,0,0,0.5);
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: system-ui, sans-serif;
      color:var(--text);
      overflow:hidden;
      background: #2b2b2b;
    }

    /* ===== èƒŒæ™¯è£…é¥° ===== */
    .bg-texture{
      position:fixed; inset:0; z-index:0; pointer-events:none;
      background: radial-gradient(circle at 50% 30%, #4a4a4a, #1a1a1a);
    }

    /* ===== ä¸»ç•Œé¢å¸ƒå±€ ===== */
    .wrap{ 
      width: min(1000px, 98vw); 
      height: 92vh; /* ç¨å¾®å¢åŠ é«˜åº¦ä»¥é€‚åº”ç«–åˆ— */
      position:relative; 
      z-index:1; 
      display: flex;
      flex-direction: column;
    }

    header{
      display:flex; justify-content:space-between; align-items:center;
      padding-bottom: 8px;
    }
    h1{ margin:0; font-size:18px; color: #fbbf24; text-shadow: 2px 2px 0 #000; }
    
    .meta{ display:flex; gap:10px; font-size:13px; align-items:center; }
    .btn{
      background: #5d4037;
      color: #fff;
      border: 1px solid #795548;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .btn:active { transform: translateY(2px); }

    /* ===== æ ¸å¿ƒä¸¤æ å¸ƒå±€ ===== */
    .game-board {
      flex: 1;
      display: grid;
      /* å·¦ä¾§å†å²åŒº(è‡ªé€‚åº”)ï¼Œå³ä¾§è´§æ¶(å›ºå®šå®½) */
      grid-template-columns: 1fr 90px; 
      gap: 12px;
      overflow: hidden; 
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    /* --- å·¦åˆ—ï¼šå†å²è®°å½•åŒº (å˜æˆæ¨ªå‘æ»šåŠ¨) --- */
    .history-column {
      display: flex;
      flex-direction: row; /* âœ… å…³é”®æ”¹å˜ï¼šæ¨ªå‘æ’åˆ— */
      gap: 12px;
      overflow-x: auto; /* âœ… æ¨ªå‘æ»šåŠ¨ */
      overflow-y: hidden;
      padding-bottom: 8px; /* æ»šåŠ¨æ¡ç©ºé—´ */
      align-items: stretch; /* è®©å¡ç‰‡é«˜åº¦ä¸€è‡´ */
    }
    /* ç¾åŒ–æ¨ªå‘æ»šåŠ¨æ¡ */
    .history-column::-webkit-scrollbar { height: 8px; }
    .history-column::-webkit-scrollbar-thumb { background: #666; border-radius: 4px; }
    .history-column::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }

    /* --- å³åˆ—ï¼šæ±½æ°´è´§æ¶ (ä¿æŒç«–ç›´) --- */
    .shelf-column {
      background: #3e2723;
      border: 4px solid #281a16;
      border-radius: 8px;
      padding: 10px 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px #000;
    }
    .shelf-column::-webkit-scrollbar { width: 0px; } /* éšè—å³ä¾§æ»šåŠ¨æ¡ */

    /* ===== ç«–å‘å¡ç‰‡ (Column Card) ===== */
    .rowCard {
      /* æœ¨çº¹èƒŒæ™¯ */
      background: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="%235d4037"/><path d="M0 0h100v2H0z" fill="%23795548" opacity=".5"/></svg>');
      background-size: cover;
      border: 2px solid #3e2723;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      
      display: flex;
      flex-direction: column; /* âœ… å†…éƒ¨å…ƒç´ ç«–ç›´æ’åˆ— */
      min-width: 60px; /* ç¡®ä¿å®½åº¦è¶³å¤Ÿæ”¾ç“¶å­ */
      justify-content: center;
    }
    .rowCard.active {
      border-color: #fbbf24;
      box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
      background-color: #6d4c41; /*ç¨å¾®äº®ä¸€ç‚¹*/
    }

    .slots{
      display: flex;
      flex-direction: column; /* âœ… æ¸¸æˆæ§½æ”¹ä¸ºç«–åˆ— */
      gap: 10px;
      align-items: center;
    }

    /* ===== æœ¨æ ¼å­ (Grid) ===== */
    .cup {
      width: 46px; height: 72px; /* è°ƒæ•´å°ºå¯¸é€‚åº”ç«–å±å¸ƒå±€ */
      background: #2e1e1a;
      border-radius: 4px;
      position: relative;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid #4e342e;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .cup.dropHover { background: #4a342e; outline: 2px dashed #fbbf24; }

    /* ===== æ±½æ°´ç“¶ (Bottle) ===== */
    .candy {
      width: 28px; height: 60px; /* ç“¶èº«ç¼©å°ä¸€ç‚¹ç‚¹ */
      position: relative;
      border-radius: 4px 4px 8px 8px;
      box-shadow: 
        inset -2px 0 4px rgba(0,0,0,0.3),
        inset 2px 0 4px rgba(255,255,255,0.3),
        0 4px 4px rgba(0,0,0,0.3);
      z-index: 10;
      cursor: grab;
      touch-action: none;
    }
    .candy:active { cursor: grabbing; }

    /* ç“¶é¢ˆ */
    .candy::before {
      content: "";
      position: absolute;
      top: -10px; left: 50%; transform: translateX(-50%);
      width: 12px; height: 10px;
      background: inherit;
      opacity: 0.8;
      border: 1px solid rgba(255,255,255,0.2);
    }
    /* ç“¶ç›– */
    .candy::after {
      content: "";
      position: absolute;
      top: -14px; left: 50%; transform: translateX(-50%);
      width: 16px; height: 4px;
      background: #ccc;
      border-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    /* ç“¶å­æ”¾åœ¨æ¯å­é‡Œæ—¶çš„ä½ç½® */
    .cupCandy {
      position: absolute;
      bottom: 4px; left: 50%; transform: translateX(-50%);
      cursor: default;
    }

    /* ===== çˆ†ç‚¸æ®‹ç•™ (Residue) ===== */
    .cup .residue {
      position: absolute;
      inset: 0;
      background: var(--residue);
      mask-image: radial-gradient(circle, black 40%, transparent 70%);
      -webkit-mask-image: radial-gradient(circle, black 40%, transparent 70%);
      opacity: 0.8;
      filter: blur(2px);
      z-index: 5;
      animation: splat 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes splat {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* çŠ¶æ€è¾¹æ¡† */
    .cup.isWrong { border: 2px solid #ef4444; }
    .cup.isCorrect { border: 2px solid #22c55e; }
    
    .paletteItem { margin-top: 5px; }
    .used { opacity: 0.3; filter: grayscale(1); }

  </style>
</head>

<body>
  <div class="bg-texture"></div>

  <audio id="bg-soda" preload="auto" loop></audio>
  <audio id="sfx-pop" preload="auto"></audio>
  <audio id="sfx-correct" preload="auto"></audio>

  <div class="wrap">
    <header>
      <div>
        <h1>ğŸ­ æ±½æ°´å·¥å‚</h1>
        <div class="meta">
          <span>å…³å¡: <b id="level">1</b></span>
          <button class="btn" id="soundBtn">ğŸ”‡</button>
        </div>
      </div>
      <div style="text-align:right">
        <button class="btn" id="resetLevel">é‡ç½®</button>
        <button class="btn" id="restart" style="background:#c62828">é‡å¼€</button>
      </div>
    </header>

    <div class="game-board">
      <div class="history-column" id="attempts"></div>
      
      <div class="shelf-column" id="palette"></div>
    </div>
  </div>

<script>
(() => {
  /* ===== åˆå§‹åŒ– ===== */
  const bgSoda = document.getElementById("bg-soda");
  const sfxPop = document.getElementById("sfx-pop");
  const sfxCorrect = document.getElementById("sfx-correct");
  
  bgSoda.src = "soda.mp3";
  sfxPop.src = "pop.mp3";
  sfxCorrect.src = "correct.mp3";
  
  const VOLUME = { bg: 0.15, pop: 0.15, correct: 0.3 };
  let soundOn = false;

  const COLOR_POOL = [
    {name:"å¯ä¹çº¢", hex:"#b91c1c"}, 
    {name:"èŠ¬è¾¾æ©™", hex:"#ea580c"}, 
    {name:"æŸ æª¬é»„", hex:"#eab308"}, 
    {name:"é›ªç¢§ç»¿", hex:"#15803d"}, 
    {name:"æµ·ç›é’", hex:"#06b6d4"}, 
    {name:"ç™¾äº‹è“", hex:"#1e40af"}, 
    {name:"è‘¡è„ç´«", hex:"#7e22ce"}, 
    {name:"æ¡ƒå­ç²‰", hex:"#be185d"}, 
    {name:"å’–å•¡æ£•", hex:"#451a03"}, 
  ];

  const SAVE_KEY = "soda_match_save_v2"; // å‡çº§ç‰ˆæœ¬å·ä»¥é˜²å†²çª

  /* ===== å­˜æ¡£ç®¡ç† ===== */
  function saveGame() {
    const state = { level, pairCount, ids, correctSeq, attempts, activeRowIndex };
    localStorage.setItem(SAVE_KEY, JSON.stringify(state));
  }

  function loadGame() {
    const raw = localStorage.getItem(SAVE_KEY);
    if (!raw) return false;
    try {
      const state = JSON.parse(raw);
      if (!state.attempts || !state.ids) return false;
      level = state.level || 1;
      pairCount = state.pairCount || 3;
      ids = state.ids || [];
      correctSeq = state.correctSeq || [];
      attempts = state.attempts || [];
      activeRowIndex = state.activeRowIndex || 0;
      return true;
    } catch(e) { return false; }
  }

  /* ===== æ¸¸æˆçŠ¶æ€ ===== */
  let level = 1;
  let pairCount = 3;
  let ids = [];
  let correctSeq = [];
  let attempts = [];
  let activeRowIndex = 0;
  let draggingColorId = null;

  /* ===== é€»è¾‘å‡½æ•° ===== */
  const shuffle = (arr) => arr.sort(() => Math.random() - 0.5);

  function pairsForLevel(lvl){
    if (lvl === 1) return 3;
    const base = 4 + Math.floor((lvl - 2) / 3);
    return Math.min(base, 7); // ç«–åˆ—å¤ªé«˜äº†æ”¾ä¸ä¸‹ï¼Œé™åˆ¶æœ€å¤§7ä¸ª
  }

  function setupLevel(isNew = true){
    if (isNew) {
      pairCount = pairsForLevel(level);
      const allIds = COLOR_POOL.map((_, i) => i);
      ids = shuffle(allIds).slice(0, pairCount);
      correctSeq = shuffle([...ids]); 

      attempts = [{
        guess: Array(pairCount).fill(null),
        status: "active",
        residue: Array(pairCount).fill(null),
      }];
      activeRowIndex = 0;
    }
    saveGame();
    renderAll();
    setTimeout(scrollToEnd, 50); // ç¡®ä¿æ–°å…³å¡æ»šåŠ¨åˆ°æœ€å³
  }

  function placeColor(rowIdx, cupIdx, colorId){
    const row = attempts[rowIdx];
    if (!row || row.status !== "active") return;

    // å»é‡é€»è¾‘ï¼šå¦‚æœè¯¥é¢œè‰²å·²åœ¨åŒä¸€åˆ—å…¶ä»–ä½ç½®ï¼Œç§»é™¤å®ƒ
    const prevPos = row.guess.findIndex(v => v === colorId);
    if (prevPos !== -1 && prevPos !== cupIdx) row.guess[prevPos] = null;
    
    row.guess[cupIdx] = colorId;
    saveGame();
    renderAll();

    // æ£€æŸ¥æ˜¯å¦å¡«æ»¡
    if (row.guess.every(v => v !== null)){
      checkRow(row);
    }
  }

  function checkRow(row){
    const marks = row.guess.map((id, i) => id === correctSeq[i]);
    const allCorrect = marks.every(Boolean);

    row.marks = marks;
    row.status = allCorrect ? "ok" : "bad";

    if (!allCorrect) {
      // é”™è¯¯ï¼šè®°å½•æ±¡æ¸ï¼Œæ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
      row.residue = row.guess.map((id, i) => marks[i] ? null : COLOR_POOL[id].hex);
      playOne(sfxPop);
    } else {
      playOne(sfxCorrect);
    }

    saveGame();
    renderAll();

    if (allCorrect) {
      setTimeout(() => {
        level++;
        setupLevel(true);
      }, 1000);
    } else {
      setTimeout(() => {
        attempts.push({
          guess: Array(pairCount).fill(null),
          status: "active",
          residue: Array(pairCount).fill(null),
        });
        activeRowIndex++;
        saveGame();
        renderAll();
        scrollToEnd(); // æ»šåŠ¨åˆ°æœ€æ–°çš„é‚£ä¸€åˆ—
      }, 600);
    }
  }

  /* ===== æ¸²æŸ“ ===== */
  const elAttempts = document.getElementById("attempts");
  const elPalette = document.getElementById("palette");

  // è¾…åŠ©ï¼šæ»šåŠ¨åˆ°æœ€å³è¾¹
  function scrollToEnd() {
    elAttempts.scrollLeft = elAttempts.scrollWidth;
  }

  function makeCandy(colorId, isCup){
    const c = COLOR_POOL[colorId];
    const d = document.createElement("div");
    d.className = "candy";
    if (isCup) d.classList.add("cupCandy");
    d.dataset.cid = colorId;
    d.style.background = `linear-gradient(to right, ${c.hex} 40%, rgba(255,255,255,0.2) 90%)`;
    d.style.backgroundColor = c.hex;
    
    if (!isCup) {
      d.draggable = true;
      d.addEventListener("dragstart", e => {
        draggingColorId = colorId;
        e.dataTransfer.setData("text/plain", colorId);
      });
      d.addEventListener("touchstart", e => { draggingColorId = colorId; }, {passive: true});
    }
    return d;
  }

  function renderPalette(){
    elPalette.innerHTML = "";
    const activeRow = attempts[activeRowIndex];
    const usedIds = new Set(activeRow ? activeRow.guess.filter(x => x!==null) : []);

    ids.forEach(id => {
      const wrap = document.createElement("div");
      wrap.className = "paletteItem";
      const b = makeCandy(id, false);
      if (usedIds.has(id)) b.classList.add("used");
      wrap.appendChild(b);
      elPalette.appendChild(wrap);
    });
  }

  function renderAttempts(){
    elAttempts.innerHTML = "";
    attempts.forEach((row, rIdx) => {
      // å¤–å±‚æ˜¯ RowCardï¼Œä½†åœ¨è§†è§‰ä¸Šç°åœ¨æ˜¯ä¸€åˆ—
      const rowDiv = document.createElement("div");
      rowDiv.className = "rowCard" + (rIdx === activeRowIndex ? " active" : "");
      
      const slotDiv = document.createElement("div");
      slotDiv.className = "slots"; // CSSé‡Œè®¾ä¸º column

      for(let i=0; i<pairCount; i++){
        const cup = document.createElement("div");
        cup.className = "cup";
        
        // æ¸²æŸ“æ±¡æ¸
        if (row.residue && row.residue[i]) {
           const splat = document.createElement("div");
           splat.className = "residue";
           splat.style.setProperty("--residue", row.residue[i]);
           cup.appendChild(splat);
           cup.classList.add("isWrong");
        }

        // æ¸²æŸ“ç“¶å­
        const contentId = row.guess[i];
        if (contentId !== null) {
          const isFinished = row.status !== "active";
          const isCorrectSlot = row.marks && row.marks[i];
          
          // é€»è¾‘ï¼šå¦‚æœæœ¬è½®ç»“æŸäº†ï¼Œåªæœ‰æ­£ç¡®çš„ç“¶å­ç•™ä¸‹æ¥ï¼Œé”™è¯¯çš„çˆ†æ‰äº†
          if (!isFinished || isCorrectSlot) {
             const bottle = makeCandy(contentId, true);
             cup.appendChild(bottle);
             if (isFinished && isCorrectSlot) cup.classList.add("isCorrect");
          }
        }

        // äº¤äº’äº‹ä»¶
        if (row.status === "active") {
          cup.addEventListener("dragover", e => { e.preventDefault(); cup.classList.add("dropHover"); });
          cup.addEventListener("dragleave", () => cup.classList.remove("dropHover"));
          cup.addEventListener("drop", e => {
            e.preventDefault();
            cup.classList.remove("dropHover");
            const cid = parseInt(e.dataTransfer.getData("text/plain"));
            if (!isNaN(cid)) placeColor(rIdx, i, cid);
          });
          cup.dataset.r = rIdx; cup.dataset.c = i;
        }

        slotDiv.appendChild(cup);
      }
      rowDiv.appendChild(slotDiv);
      elAttempts.appendChild(rowDiv);
    });
  }

  function renderAll(){
    document.getElementById("level").innerText = level;
    renderPalette();
    renderAttempts();
  }

  /* ===== å£°éŸ³ä¸å…¨å±€æ§åˆ¶ ===== */
  const soundBtn = document.getElementById("soundBtn");
  soundBtn.onclick = () => {
    soundOn = !soundOn;
    soundBtn.innerText = soundOn ? "ğŸ”Š" : "ğŸ”‡";
    bgSoda.volume = soundOn ? VOLUME.bg : 0;
    if(soundOn) bgSoda.play().catch(()=>{});
  };

  function playOne(audio){
    if(!soundOn) return;
    audio.currentTime = 0;
    audio.play().catch(()=>{});
  }

  document.getElementById("resetLevel").onclick = () => setupLevel(true);
  document.getElementById("restart").onclick = () => {
    localStorage.removeItem(SAVE_KEY);
    level = 1; 
    setupLevel(true);
  };

  /* ===== ç§»åŠ¨ç«¯è§¦æ‘¸ä¿®å¤ ===== */
  document.addEventListener("touchend", e => {
    if (draggingColorId === null) return;
    const t = e.changedTouches[0];
    const el = document.elementFromPoint(t.clientX, t.clientY);
    const cup = el ? el.closest(".cup") : null;
    if (cup && cup.dataset.r) {
      placeColor(parseInt(cup.dataset.r), parseInt(cup.dataset.c), draggingColorId);
    }
    draggingColorId = null;
    document.querySelectorAll(".dropHover").forEach(c => c.classList.remove("dropHover"));
  });

  document.addEventListener("touchmove", e => {
    if (draggingColorId === null) return;
    e.preventDefault();
    const t = e.touches[0];
    const el = document.elementFromPoint(t.clientX, t.clientY);
    const cup = el ? el.closest(".cup") : null;
    document.querySelectorAll(".dropHover").forEach(c => c.classList.remove("dropHover"));
    if (cup && cup.dataset.r) cup.classList.add("dropHover");
  }, {passive: false});

  // å¯åŠ¨
  if (!loadGame()) setupLevel(true);
  else {
    renderAll();
    setTimeout(scrollToEnd, 100);
  }

})();
</script>
</body>
</html>
